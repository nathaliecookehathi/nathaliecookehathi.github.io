<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/icon" href="favicon.ico"/>

<head>
  <meta charset='utf-8' />
  <title>Conundrum Events</title>
  <meta name='robots' content='noindex, nofollow'>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
  
  <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />

</head>

<body>
  <div id='map'></div>
  <nav id='filter-group' class='filter-group'></nav>
  <div id='console'>
    <h1>Conundrum Events, 1878-1982</h1>
    <p>Click on a point to learn more about the event that occurred there!</p>
    <p>To learn more about the Timeless Riddles project, click <a href="https://news.library.mcgill.ca/tag/timeless-riddles/">here</a>.
    <!-- <p>Archives: NYS Historical Newspapers, BanQ, BC Historical Newspapers, Old Fulton New York Postcards, 1878-1900</p> -->

    <!-- Slider bar -->
    <div class='session' id='sliderbar'>
      <h2>Year: <label id='active-year'>1892</label></h2>
      <input id='slider' class='row' type='range' min='1878' max='1982' step='1' value='1892' />
    </div>
    
    <!-- Disable filtering-->
    <div class='session'>
      <h2>Filter by kind</h2>
      <div class='row' id='filters'>
        <input id='all' type='radio' name='toggle' value='all' checked='checked'>
        <label for='all'> All archives</label>
        
        <input id='loc' type='radio' name='toggle' value='banq'>
        <label for='loc' style='color:#747EB3'> BAnQ</label>
        
        <input id='supper' type='radio' name='toggle' value='bchn'>
        <label for='supper' style='color:#FF794B'> British Columbia Historical Newspapers</label>

        <input id='tea' type='radio' name='toggle' value='bna'>
        <label for='tea' style='color:#BFCAFF'> British Newspaper Archives</label>

        <input id='social' type='radio' name='toggle' value='lcsoc'>
        <label for='social' style='color:#A5CC85'> LOC Conundrum Social</label>

        <input id='social' type='radio' name='toggle' value='lcsup'>
        <label for='social' style='color:#FFD4A1'> LOC Conundrum Supper</label>

        <input id='social' type='radio' name='toggle' value='lctea'>
        <label for='social' style='color:#58CC70'> LOC Conundrum Tea</label>

        <input id='social' type='radio' name='toggle' value='ca'>
        <label for='social' style='color:#901499'> Chronicling America</label>

        <input id='social' type='radio' name='toggle' value='nys'>
        <label for='social' style='color:#2D2240'> NYS Historical Newspaper or Fulton</label>
      </div>
    </div>

    <!-- Show all checkbox -->
    <div class='session'>
      <h2>Show all events</h2>
      <div class='row' id='checkbox'>  
        <input type="checkbox" name="showall" value="box"> All events<br>
      </div>
    </div>


  </div>
  <script src='index.js'></script>
</body>
</html>
