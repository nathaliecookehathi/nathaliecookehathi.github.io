<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/icon" href="favicon.ico"/>

<head>
  <meta charset='utf-8' />
  <title>North American Conundrum Suppers</title>
  <meta name='robots' content='noindex, nofollow'>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
  
  <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />

</head>

<body>
  <div id='map'></div>
  <div id='console'>
    <h1>Conundrum suppers in North America</h1>
    <p>Archives: NYS Historical Newspapers, BanQ, BC Historical Newspapers, Old Fulton New York Postcards, 1883-1901</p>

    <div class='session' id='sliderbar'>
      <h2>Year: <label id='active-year'>1890</label></h2>
      <input id='slider' class='row' type='range' min='1883' max='1901' step='1' value='1890' />
    </div>
   
    <p class="legend">
      <li><span class="suppers1"></span>Conundrum Suppers (1)</li>
      <li><span class="suppers2"></span>Conundrum Suppers (2)</li>
      <li><span class="teas"></span>Conundrum Teas</li>
      <li><span class="socials"></span>Conundrum Socials</li>
    </p>

  </div>
  <script src='index.js'></script>
</body>
</html>
