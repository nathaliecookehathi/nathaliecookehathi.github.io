<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/icon" href="favicon.ico"/>

<head>
  <meta charset='utf-8' />
  <title>North American Conundrums</title>
  <meta name='robots' content='noindex, nofollow'>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
  
  <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />

</head>

<body>
  <div id='map'></div>
  <nav id='filter-group' class='filter-group'></nav>
  <div id='console'>
    <h1>North American Conundrums</h1>
    <p>Archives: NYS Historical Newspapers, BanQ, BC Historical Newspapers, Old Fulton New York Postcards, 1878-1900</p>

    <!-- Slider bar -->
    <div class='session' id='sliderbar'>
      <h2>Year: <label id='active-year'>1892</label></h2>
      <input id='slider' class='row' type='range' min='1878' max='1900' step='1' value='1892' />
    </div>
    
    <!-- Disable filtering-->
    <div class='session'>
      <h2>Filter by kind</h2>
      <div class='row' id='filters'>
        <input id='all' type='radio' name='toggle' value='all' checked='checked'>
        <label for='all'>All</label>
        
        <input class = 'suppers1' id='loc' type='radio' name='toggle' value='loc'>
        <label for='loc'>LOC Suppers</label>
        
        <input class = 'suppers2' id='supper' type='radio' name='toggle' value='supper'>
        <label for='supper'>Suppers</label>

        <input class = 'teas' id='tea' type='radio' name='toggle' value='tea'>
        <label for='tea'>Teas</label>

        <input class = 'socials' id='social' type='radio' name='toggle' value='social'>
        <label for='social'>Socials</label>
      </div>
    </div>

    <!-- Legend -->
    <ul class="legend">
      <li><span class="suppers1"></span> LOC Conundrum Suppers</li>
      <li><span class="suppers2"></span> Conundrum Suppers</li>
      <li><span class="teas"></span> Conundrum Teas</li>
      <li><span class="socials"></span> Conundrum Socials</li>
    </ul>

  </div>
  <script src='index.js'></script>
</body>
</html>
